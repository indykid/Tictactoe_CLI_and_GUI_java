
task compileJFX(type: Exec) {
  println "Compiling JFX"
  commandLine 'javac', '-d', 'bin', '-sourcepath', 'production/source', 'production/source/kg/jarkyn/GUI/JFXGameLauncher.java'
}

task jfx(dependsOn: "compileJFX", type: Exec) {
  println "Running JFX"
  commandLine 'java', '-cp', 'bin', 'kg.jarkyn.GUI.JFXGameLauncher'
}

